<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="icon" href="resources/flag.svg">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="center screen">
        <div class="rect toolbar center">
            <div class="inner-toolbar">
                <img id="reset" class="pointer" src="resources/reset.svg"/>
                <div class="full-height center">
                    <div id="time-text">00:00</div>
                    <img class="margin" src="resources/clock.svg">
                </div>
                <div class="full-height center">
                    <div id="mines-text">10</div>
                    <img class="margin" src="resources/flag.svg">
                </div>
            </div>
        </div>
        <div class="rect game center" id="game"></div>
    </div>
    <script src="config.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
